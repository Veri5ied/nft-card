<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card_container">
        <div class="card_upper_layer">
          <img src="./images/image-equilibrium.jpg" alt="" />
          <div class="card_icon_bg">
            <img src="./images/icon-view.svg" alt="" class="card_icon" />
          </div>
        </div>
        <div class="card_lower_layer">
          <h1 class="card_title">Equilibrium #3429</h1>
          <p class="card_text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card_details_section">
            <h2 class="card_price">
              <img src="./images/icon-ethereum.svg" alt="" />0.041ETH
            </h2>
            <h2 class="card_duration">
              <img src="./images/icon-clock.svg" alt="" />3 days left
            </h2>
          </div>
        </div>
        <hr />
        <div class="card_author">
          <img src="./images/image-avatar.png" alt="" /> Creation of
          <p class="minor">Jules Wyvern</p>
        </div>
      </div>
    </div>
  </body>
</html>
